name: Actions ðŸ˜Ž

on: [push, pull_request]

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }} on version ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - ./MagicDefence/
        unityVersion:
          - 2019.3.8f1
        targetPlatform:
          - StandaloneWindows64
          - Android
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: MagicDefence/Library
          key: Library-${{ hashFiles('MagicDefence/Assets/**', 'MagicDefence/Packages/**', 'MagicDefence/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output
      - name: Output build
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build